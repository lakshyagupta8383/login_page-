<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main">
        <div id="loginbox">
            <div class="inner" id="head">
                <h1>Login</h1>
            </div>
            <div class="inner" id="input">
                <input type="text" name="username" class="input" id="username" placeholder="Username">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <input type="password" name="password" class="input" id="password" placeholder="password">
                <span class="material-symbols-outlined">
                    lock
                </span>
            </div>
            <div class="inner" id="submit">
                <div>
                    <label for="remeberme">Remember Me</label>
                    <input type="checkbox" name="remeberme" id="remeberme">                   
                </div>
                <a href="$$">Forgot Password</a>
            </div>
            <div class="inner" id="loginbutton">
                <button>Login</button>
            </div>
        </div>
    </div>
</body>

</html>
